<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./pages/index.css">
        <script defer type="module" src="./scripts/index.js"></script>
        <title>Место</title>
    </head>
    <body class="page">
        <header class="header">
            <img class="header__image" src="./images/logo.svg" alt="логотип *место*">
        </header>
        <main class="main">
            <section class="profile">
                <div class="profile__card">
                    <img class="profile__image" src="./images/profilepicture.jpg" alt="картинка профиля">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="places">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        
        <div class="popup profile-popup">
            <div class="popup__container">
                <div class="popup__start">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__close-button" type="button" value=""></button>
                </div>
                <form novalidate class="popup__form popup__form_type_profile" action="#" name="profile-form" method="post">
                    <label class="popup__input-container">
                        <input class="popup__input popup__input_type_profile-name" id="profile-name" name="profileName" type="text" minlength="2" maxlength="40" required placeholder="Имя">
                        <span class="popup__error profile-name-error"></span>
                    </label>
                    <label class="popup__input-container">
                        <input class="popup__input popup__input_type_profile-description" id="profile-description" name="profileDescription" type="text" minlength="2" maxlength="200" required placeholder="Профессия">
                        <span class="popup__error profile-description-error"></span>
                    </label>
                    <input class="popup__button" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup card-popup">
            <div class="popup__container">
                <div class="popup__start">
                    <h2 class="popup__title">Новое место</h2>
                    <button class="popup__close-button" type="button" value=""></button>
                </div>
                <form novalidate class="popup__form popup__form_type_card " action="#" name="card-form" method="post">
                    <label class="popup__input-container">
                        <input class="popup__input popup__input_type_card-name popup__input_type_error" id="card-name" name="cardPopupName" type="text" minlength="2" maxlength="30" required placeholder="Название">
                        <span class="popup__error card-name-error popup__error_visible"></span>
                    </label>
                    <label class="popup__input-container">
                        <input class="popup__input popup__input_type_card-link popup__input_type_error" id="card-link" name="cardPopupLink" type="url" required placeholder="Ссылка на картинку">
                        <span class="popup__error card-link-error popup__error_visible"></span>
                    </label>
                    <input class="popup__button" type="submit" value="Сохранить">
                </form>
            </div>
        </div>
        <div class="popup image-popup">
           <figure class="image-popup__container">
            <button class="popup__close-button popup__close-button_type_image-popup" type="button" value=""></button>
            <img class="image-popup__image" src="#" alt="">
            <figcaption class="image-popup__title"></figcaption>
           </figure>
        </div>
        <template class="place-template">
                <div class="place">
                    <img class="place__image" src="#" alt="#">
                    <button class="place__trash" type="button"></button>
                    <div class="place__description">
                        <h2 class="place__name"></h2>
                        <button class="place__like-button" type="button"></button>
                    </div>
                </div>
        </template>
</body>
</html>
